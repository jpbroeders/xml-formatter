<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pretty XML Formatter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inputArea" class="container">
        <button id="clearButton">Clear</button>
        <textarea id="rawXml" placeholder="Paste your XML here..."></textarea>
    </div>
    <div id="outputArea" class="container">
        <button id="copyButton">Copy</button>
        <pre id="prettyXml"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
