name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DockerHub

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup .NET 10 SDK
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Step 3: Restore dependencies
      - name: Restore NuGet dependencies
        run: dotnet restore xml-formatter.csproj

      # Step 4: Build .NET project
      - name: Build .NET project
        run: dotnet build xml-formatter.csproj -c Release --no-restore

      # Step 5: Run tests (conditional)
      - name: Run tests
        run: dotnet test --no-build -c Release
        continue-on-error: true

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 7: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 8: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: freelyit/xml-formatter:latest
          cache-from: type=registry,ref=freelyit/xml-formatter:buildcache
          cache-to: type=registry,ref=freelyit/xml-formatter:buildcache,mode=max
